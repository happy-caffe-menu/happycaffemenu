<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF Example</title>
</head>
<body>
    <h1>Welcome to Our Menu</h1>
    <p>Below is our menu in PDF format:</p>
    
    <!-- Embed the PDF -->
    <embed src="menu2.pdf" width="800" height="600" />

    <p>If you cannot see the PDF, you can download it directly from the link below:</p>
    <a href="menu2.pdf" download>Download the menu</a>
</body>
</html>
