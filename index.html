<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Text color for fallback content */
        }
        .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* Padding around the container */
            background-color: #121212; /* Same as the page background */
        }
        canvas {
            margin: 20px 0; /* Spacing between pages */
            background-color: #ffffff; /* White background for the PDF page */
            border-radius: 8px; /* Rounded corners for a modern look */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7); /* Soft shadow around canvases */
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdf-container"></div>
    <script>
        const url = 'menu1.pdf'; // Replace with the path to your PDF file

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Load the PDF
        const loadingTask = pdfjsLib.getDocument(url);

        loadingTask.promise.then(function (pdf) {
            console.log(`PDF loaded: ${pdf.numPages} pages.`);

            const container = document.getElementById('pdf-container');

            // Iterate through all pages
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(function (page) {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    // Create a canvas element for each page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    container.appendChild(canvas);

                    // Render the page
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext).promise.then(function () {
                        console.log(`Page ${pageNum} rendered.`);
                    });
                });
            }
        }).catch(function (error) {
            console.error('Error loading PDF:', error);
        });
    </script>
</body>
</html>
