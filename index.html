<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Set the page margins and padding to 0 for a cleaner view */
        body {
            margin: 0;
            padding: 0;
        }

        /* Make sure the embed or iframe occupies full height and width */
        .pdf-container {
            height: 100vh;  /* Full viewport height */
            width: 100%;    /* Full viewport width */
        }
    </style>
</head>
<body>
    <!-- Embed the PDF using iframe to ensure good rendering -->
    <div class="pdf-container">
        <iframe src="https://londrimhappycaffe.github.io/happycaffemenu/menu2.pdf" width="100%" height="100%" style="border: none;"></iframe>
    </div>
</body>
</html>
