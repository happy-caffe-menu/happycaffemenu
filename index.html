<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Ensure body has no extra margin or padding */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;  /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color */
        }

        /* Container for the PDF */
        .pdf-container {
            width: 100%;
            max-width: 100%;    /* Full width */
            height: 100%;
            max-height: 100vh;  /* Full height */
            overflow: hidden;   /* Prevent overflow */
        }

        /* Make sure the iframe or object is responsive */
        iframe, object {
            width: 100%;
            height: 100%;
            border: none;  /* Remove borders for a cleaner look */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Embed the PDF using iframe for better compatibility -->
        <iframe src="https://londrimhappycaffe.github.io/happycaffemenu/menu2.pdf" width="100%" height="100%"></iframe>
    </div>
</body>
</html>
