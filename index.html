<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Embed PDF using the <object> tag -->
    <object class="pdf-container" data="Menu.pdf" type="application/pdf">
        <!-- Fallback content for unsupported browsers -->
        <p>Your browser does not support PDFs. 
            <a href="Menu.pdf">Download the PDF</a> to view it.</p>
    </object>
</body>
</html>
